<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolflix</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

  <div class="input-part">
    <input class="input_area"  type="text"placeholder="Cerca un film">
  </div>
  <button id="find">Search</button>


  <div class="container"></div>
  <div class="movies">
    
      

    
  </div>

  <script id="film-template" type= "text/x-handlebars-template">
    <div class="film">
      <img src="https://image.tmdb.org/t/p/w342{{ poster }}" alt="">
      <ul class="list_film">

        <li> 
          <span>Titolo:</span> 
          <span>{{ title }}</span>  
        </li>
        <li> 
          <span>Titolo Originale:</span> 
          <span>{{ originalTitle }}</span>  
        </li>
        <li> 
          <span>Lingua:</span> 
          <span class="flag">{{{ lang }}}</span>  
        </li>
        <li> 
          <span>Media dei voti:</span> 
          <span>{{{ average }}}</span>  
        </li>
        <li> 
          <span>Tipologia:</span> 
          <span>{{ type }}</span>  
        </li>
        
      
      </ul>
     
    </div>
  </script> 
  







 
 
  <!-- JS -->
 <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
 <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
 <script src="script/main.js"></script>
</body>
</html>
